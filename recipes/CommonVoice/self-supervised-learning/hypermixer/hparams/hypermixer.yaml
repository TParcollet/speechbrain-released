# ################################
# Model: wav2vec2 BASE (pretraining)
# Authors: Titouan Parcollet 2021, Yan Gao 2021
# ################################

# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 1234
__set_seed: !!python/object/apply:torch.manual_seed [!ref <seed>]
output_folder: !ref results/wav2vec2_pretraining/<seed>
save_folder: !ref <output_folder>/save
train_log: !ref <output_folder>/train_log.txt

# URL for the HuggingFace model we want to pretrain (BASE here)
wav2vec2_hub: facebook/wav2vec2-base

# Data files
data_folder: !PLACEHOLDER  # e.g, /localscratch/cv-corpus-5.1-2020-06-22/fr
train_tsv_file: !ref <data_folder>/validated.tsv  # Standard CommonVoice .tsv files
dev_tsv_file: !ref <data_folder>/dev.tsv  # Standard CommonVoice .tsv files
test_tsv_file: !ref <data_folder>/test.tsv  # Standard CommonVoice .tsv files
language: en # use 'it' for Italian, 'rw' for Kinyarwanda, 'en' for english
train_csv: !ref <save_folder>/train.csv
valid_csv: !ref <save_folder>/dev.csv
test_csv: !ref <save_folder>/test.csv
skip_prep: False


# We remove utterance slonger than 10s in the train/dev/test sets as
# longer sentences certainly correspond to "open microphones".
avoid_if_longer_than: 10.0
avoid_if_shorter_than: 1.0

# Training parameters
# Parameters are corresponding the the ones reported in the official wav2vec2
# paper (for the masking).
mask_length: 10
mask_prob: 0.65
freeze_wav2vec: False

number_of_epochs: 100
lr_adam: 1.0 # This will get reduced by the training scheduler
weight_decay: 0.01
d_model: 768  # Needed by the scheduler. 768 is for the BASE w2v2
sorting: ascending
auto_mix_prec: False
sample_rate: 16000
ckpt_interval_minutes: 30 # save checkpoint every N min

# With data_parallel batch_size is split into N jobs
# With DDP batch_size is multiplied by N jobs
# Must be 12 per GPU to fit 32GB of VRAM
# IMPORTANT: To train w2v2 model, we recommand to have the effective batch_size
# higher than 100 (batch_size * nb_gpu * gradient_accumulation)
# Examples are:
# 32 Tesla V100 32GB — 12 * 32 * 1
# 4 Tesla V100 32GB — 12 * 4 * {6-8}
batch_size: 4
test_batch_size: 8
gradient_accumulation: 1

dataloader_options:
    batch_size: !ref <batch_size>
    num_workers: 4

test_dataloader_options:
    batch_size: !ref <test_batch_size>
    num_workers: 4

#
# Functions and classes
#

compute_features: !new:speechbrain.lobes.features.Fbank
    sample_rate: 16000
    n_fft: 400
    n_mels: 80

epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <number_of_epochs>

conv_frontend: !new:speechbrain.lobes.models.convolution.ConvolutionFrontEnd
    input_shape: [null, !ref <sample_rate>, 1]
    num_blocks: 7
    num_layers_per_block: 1
    out_channels: [512, 512, 512, 512, 512, 512, 512]
    kernel_size: [11, 3, 3, 3, 3, 3, 3]
    strides: [5, 2, 2, 2, 2, 2, 2]
    dropout: 0.0
    dilations: [1, 1, 1, 1, 1, 1, 1]
    residuals: [False, False, False, False, False, False, False]
    conv_module: !name:speechbrain.nnet.CNN.Conv1d
    activation: !name:torch.nn.GELU
    norm: !name:speechbrain.nnet.normalization.LayerNorm
    conv_bias: False
    padding: valid
    conv_init: kaiming

hypermixer: !new:speechbrain.lobes.models.HyperMixer.HyperMixer
    input_size: 80
    hidden_size: 1024
    num_blocks: 5
    dropout_rate: 0.0

lin: !new:speechbrain.nnet.linear.Linear
    input_shape: [null, null, 1024]
    n_neurons: 80
    bias: False

normalize: !new:speechbrain.processing.features.InputNormalization
    norm_type: sentence

modules:
    hypermixer: !ref <hypermixer>
    lin: !ref <lin>
    normalize: !ref <normalize>
    conv_frontend: !ref <conv_frontend>

MSE_loss: !name:speechbrain.nnet.losses.mse_loss

opt_class: !name:torch.optim.Adadelta
    lr: !ref <lr_adam>
    rho: 0.95
    eps: 1.e-8

# opt_class: !name:torch.optim.AdamW
#    lr: 0 # Will be changed by the scheduler, but we start at 0!
#    betas: (0.9, 0.98)
#    eps: 0.000000001
#    weight_decay: !ref <weight_decay>

noam_annealing: !new:speechbrain.nnet.schedulers.NoamScheduler
    lr_initial: !ref <lr_adam>
    n_warmup_steps: 100

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
    checkpoints_dir: !ref <save_folder>
    recoverables:
        hypermixer: !ref <hypermixer>
        scheduler: !ref <noam_annealing>
        counter: !ref <epoch_counter>
        normalizer: !ref <normalize>
        lin: !ref <lin>

train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
    save_file: !ref <train_log>
